<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP portatipe</title>
</head>
<body>
	

<script>

	var worker =  {
		salary: 300,
	};
	
	var user = {
		name: "John",
		__proto__: worker,
	};

	// user.__proto__ = worker;

	console.log(user.hasOwnProperty("salary"))


	for (var key in user) {
		if (user.hasOwnProperty(key)) {
		console.log(key + ": " + user[key])
		}
	}

</script>


</body>
</html>
